<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/generalStyle.css" />
    <link rel="stylesheet" href="css/homePageStyle.css" />
    <link rel="stylesheet" href="css/powerPhraseStyle.css" />
    <title>Mini Project 1</title>
  </head>
  <body>
    <!-- Navbar Start -->
    <nav
      class="navbar sticky-top navbar-expand-lg bg-dark navbar-dark shadow-sm py-3 py-lg-0 px-3 px-lg-0"
    >
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <!-- Collapse Navbar Button Start -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapse Navbar Button End -->

        <!-- Navbar Menus Start -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav mx-lg-auto py-0">
            <a class="nav-item nav-link active" href="index.html">Home</a>
            <a class="nav-item nav-link" href="/pages/menu.html">Menu</a>
          </div>
        </div>
        <!-- Navbar Menus End -->
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Section Start -->
    <div class="container-fluid heroSection">
      <!-- Carousel Start -->
      <div
        id="carouselHeroSection"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselHeroSection"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselHeroSection"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselHeroSection"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <!-- Carousel Image Content Start -->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="pictures/cupcakeOnHand.jpg"
              class="d-block col-5"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="pictures/pastrySetCaramelColorThemed.jpg"
              class="d-block col-5"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="pictures/cupcakePinkRoseThemed.jpeg"
              class="d-block col-5"
              alt="..."
            />
          </div>
        </div>
        <!-- Carousel Image Content Start End -->

        <!-- Carousel Control Buttons Start -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselHeroSection"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselHeroSection"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        <!-- Carousel Control Buttons End -->
      </div>
      <!-- Carousel End -->

      <div class="container-fluid powerPhraseContainer">
        <p class="d-inline-block">
          <span class="power align-middle">Mark</span>
          <span class="phrase align-middle">your cake now!</span>
        </p>
      </div>
    </div>
    <!-- Hero Section End -->

    <!-- Sample Product Promotion Section Start -->
    <div class="container-fluid sampleProductPromotionSection">
      <!-- Quick Sample Product Showcase Start -->
      <div class="container-fluid sampleProductQuickShowcaseContainer">
        <div class="container-fluid d-flex justify-content-around">
          <!-- Sample Product Cards Start -->
          <div class="card col-3">
            <img
              src="pictures/cupcakeSunflower.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body text-center">
              <p>Cupcakes</p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
          <div class="card col-3">
            <img
              src="pictures/cakeBabyThemed.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body text-center">
              <p>Cakes</p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
          <div class="card col-3">
            <img
              src="pictures/pastrySetCaramelColorThemed.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body text-center">
              <p>Pastry Sets</p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
          <!-- Sample Product Cards End -->
        </div>
      </div>
      <!-- Quick Sample Product Showcase End -->
    </div>
    <!-- Sample Product Promotion Section End -->

    <!-- Social Media Promotion Section Start -->
    <div class="container-fluid socialMediaPromotionSection">
      <div class="container col-4 text-center followMeContainer">
        <h2>Don't forget to Mark me</h2>
        <h2><a>@MARKEDCAKE</a></h2>
      </div>

      <!-- Quick Previous Product Showcase Start -->
      <div class="container-fluid previousProductQuickShowcaseContainer">
        <div class="container-fluid d-flex flex-wrap">
          <!-- Previous Product Images Start -->
          <img
            class="col-3 previousProductImg"
            src="pictures/cupcakeBabyThemed.jpg"
            alt="Previous Product"
          />
          <img
            class="col-3 previousProductImg"
            src="pictures/cupcakeBabyThemed.jpg"
            alt="Previous Product"
          />
          <img
            class="col-3 previousProductImg"
            src="pictures/cupcakeBabyThemed.jpg"
            alt="Previous Product"
          />
          <img
            class="col-3 previousProductImg"
            src="pictures/cupcakeBabyThemed.jpg"
            alt="Previous Product"
          />
          <img
            class="col-3 previousProductImg"
            src="pictures/cupcakeBabyThemed.jpg"
            alt="Previous Product"
          />
          <img
            class="col-3 previousProductImg"
            src="pictures/cupcakeBabyThemed.jpg"
            alt="Previous Product"
          />
          <img
            class="col-3 previousProductImg"
            src="pictures/cupcakeBabyThemed.jpg"
            alt="Previous Product"
          />
          <img
            class="col-3 previousProductImg"
            src="pictures/cupcakeBabyThemed.jpg"
            alt="Previous Product"
          />
          <!-- Previous Product Images End -->
        </div>
      </div>
      <!-- Quick Previous Product Showcase Start -->
    </div>
    <!-- Social Media Promotion Section End -->

    <!-- Footer Start -->
    <footer class="container-fluid d-flex bg-dark-subtle">
      <div class="logo">
        <img class="col-1" src="pictures/cupcakeSunflower.jpg" alt="logo" />
      </div>
      <div>
        <div class="copyright">Copyright © 2023</div>
        <div class="copyright">Copyright © 2023</div>
      </div>
    </footer>
    <!-- Footer End -->
  </body>
  <!-- Bootstrap Javascript -->
  <script src="js/bootstrap.bundle.min.js"></script>
