<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/generalStyle.css" />
    <link rel="stylesheet" href="css/homePageStyle.css" />
    <link rel="stylesheet" href="css/powerPhrase.css" />
    <title>Mini Project 1</title>
  </head>
  <body>
    <div class="navbarContainer sticky-top d-flex justify-content-end">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <section class="mainContent">
      <div class="heroSection">
        <div
          id="carouselHeroSection"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselHeroSection"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselHeroSection"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselHeroSection"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <!-- Carousel image content. -->
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img
                src="pictures/cupcakeOnHand.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="pictures/pastrySetCaramelColorThemed.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="pictures/cupcakeGreyWhite.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <!-- Carousel image content. -->

          <!-- Carousel control buttons. -->
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselHeroSection"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselHeroSection"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
          <!-- Carousel control buttons. -->
        </div>
        <div class="powerPhrase">
          <img
            id="powerPhrase"
            src="pictures/powerPhraseLargerOutlined.png"
            alt="Power Phrase"
          />
        </div>
      </div>
      <div class="socialMediaPromotionSection"></div>
    </section>
    <footer></footer>
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
</html>
