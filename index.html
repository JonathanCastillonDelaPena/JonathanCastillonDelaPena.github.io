<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/generalStyle.css" />
    <link rel="stylesheet" href="css/homePageStyle.css" />
    <link rel="stylesheet" href="css/powerPhrase.css" />
    <title>Mini Project 1</title>
  </head>
  <body>
    <header></header>
    <section class="mainContent">
      <div class="heroSection">
        <div
          id="carouselHeroSection"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselHeroSection"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselHeroSection"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselHeroSection"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
              <img
                src="pictures/cupcakeOnHand.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="pictures/pastrySetCaramelColorThemed.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="3000">
              <img
                src="pictures/cupcakeGreyWhite.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
        </div>
        <div id="powerPhrase">
          <img
            id="powerPhrase"
            src="pictures/powerPhraseLargerOutlined.png"
            alt="Power Phrase"
          />
        </div>
      </div>
    </section>
    <footer></footer>
  </body>
  <script src="js/bootstrap.bundle.min.js"></script>
</html>
